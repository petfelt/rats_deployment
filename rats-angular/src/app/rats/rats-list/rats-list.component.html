<h3>All Rats</h3>
<table>
	<tr><th>Name</th>
		<th>Age</th>
		<th>Created At</th>
		<th>Action</th>
	</tr>
	<tr *ngFor="let rat of this.ratService.RATS">
		<td>{{rat.name}}</td>
		<td>{{rat.age}}</td>
		<td>{{rat.createdAt | date:"MMMM d, yyyy h:mm:ss a" }}</td>
		<td><button (click)="delete(rat._id)">Delete</button></td>
	</tr>
</table>
